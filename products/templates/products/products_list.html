<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Productos</title>
</head>
<body>
  <div>
    <h2>Lista de productos</h2>
    <ul>
      {% for product in product_list %}
        <li>
          {{product.name}}
          {{product.description}}
          {{product.price}}
          {{product.available}}
        </li>
      {% endfor %}
    </ul>
    ########################################
  </div>
  <br />
  <br />
  <div>
    <h2>Todos los productos</h2>
    {{products}}
  </div>

</body>
</html>
